<!DOCTYPE html>
<html>

<head>
    <title>Code File Highlighting</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="code-highlighter.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #c6c6c6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1,
        h2 {
            color: #2c3e50;
        }

        section {
            margin-bottom: 30px;
        }

        .file-info {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Code Documentation with External Files</h1>

    <section>
        <!-- Loaded h file -->
        <h2>Loading a header file</h2>
        <code-from-file src="./code/example1.h" language="cpp"></code-from-file>
    </section>

    <section>
        <!-- Displaying directly inlined code -->
        <h2>Displaying inlined code</h2>
        <div id="example2"></div>
    </section>

    <!-- Inlined code -->
    <script type="code-block" language="cpp" target="example2">
        class Switch : public Task {
        public:
              // Type definitions for selector functions
              using StringSelectorFunction = std::function<std::string(const ArgumentPack &)> ;
              using IntSelectorFunction = std::function<int(const ArgumentPack &) > ;
              using SelectorFunction = std::variant<StringSelectorFunction, IntSelectorFunction> ;
          
              explicit Switch(StringSelectorFunction selector);
              Switch &case_(const std::string &caseValue, Task *task);
              Switch &case_(int caseValue, Task *task);
              Switch &default_(Task *task);
          
              void execute(const ArgumentPack &args = {});
              std::future<void> executeAsync(const ArgumentPack &args = {});
          
        private:
              SelectorFunction m_selector;
              std::map<std::string, Task *> m_stringCases;
              std::map<int, Task *> m_intCases;
        };
    </script>
</body>

</html>
